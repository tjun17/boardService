<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Header Fragment 선언부 -->
<div th:fragment="header">
    <header class="p-3 bg-dark text-white">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                    <li><a id="home" th:href="@{/articles/lists}" class="nav-link px-2 text-secondary">Home</a></li>
                </ul>

                <div class="text-end">
                    <a role="button" id="kakao-login" class="btn btn-outline-light me-2"
                       sec:authorize="isAnonymous()"
                       th:href="@{/oauth2/authorization/kakao}">
                        <img alt="kakao login"
                             src="/images/kakao_login_medium.png" style="border:0px;">
                    </a>
                    <a role="button" id="signup" class="btn btn-outline-light me-2" th:href="@{/user/signup}" sec:authorize="isAnonymous()">회원가입</a>
                    <a role="button" id="login" class="btn btn-outline-light me-2" th:href="@{/user/login}"
                       sec:authorize="isAnonymous()">Login</a>
                    <a role="button" id="logout" class="btn btn-outline-light me-2"
                       th:href="@{/logout}"
                       sec:authorize="isAuthenticated()">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <br>
</div>
</html>
